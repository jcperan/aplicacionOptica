<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>Clientes</title>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 2000 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" /> 

            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/recursos/optica.css" type="text/css" />

        </h:head>

        <h:body>

            <div class="page">

                <h:form id="formulario">

                    <div class="header" > 
                        <h:graphicImage class="derecha" value="/recursos/logo.png" />
                    </div>

                    <p:focus for="txtCONSULTA" />

                    <div class="content">

                        <table width="100%">

                            <tr>

                                <td valign="top">

                                    <table width="100%">

                                        <tr>
                                            <td width="80%">
                                                <p:inputText id="txtCONSULTA" maxlength="40" size="40"
                                                             value="#{ControladorClientes.datoConsulta}" />
                                            </td>
                                            <td align="right" >
                                                <p:commandButton id="cmdBuscar" value=" Buscar " styleClass="button" ajax="false"
                                                                 actionListener="#{ControladorClientes.cmdBuscaCliente}" >
                                                </p:commandButton>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2">
                                                <ul id="listaClientes" data-role="listview" data-inset="true" style="padding: 0px !important;">
                                                    <p:dataList value="#{ControladorClientes.clientes.listaClientes}" var="lista" paginator="true" rows="10" >
                                                        <p:commandLink actionListener="#{ControladorClientes.cmdAceptaCliente}"
                                                                       action="clientesGraduacion.xhtml">
                                                            <f:facet name="id">
                                                                <f:param value="#{lista.codigoCliente}" />
                                                            </f:facet>

                                                            <h3><h:outputText id="lbNombre" value="#{lista.apellidos}" /></h3>
                                                            <h2>
                                                                <table width="100%">
                                                                    <tr>
                                                                        <td width="25px">
                                                                            <h:graphicImage value="/recursos/iconos/cliente.png"/>
                                                                        </td>
                                                                        <td width="5px"></td>
                                                                        <td>
                                                                            <div class="izquierda">
                                                                                <h:outputText styleClass="dato" value="#{lista.direccion}" />
                                                                            </div>
                                                                            <br/>
                                                                            <div class="izquierda">
                                                                                <h:outputText styleClass="dato" value="#{lista.codigoPostal}, #{lista.poblacion}" />
                                                                            </div>
                                                                            <br/>
                                                                            <div class="izquierda">
                                                                                <h:outputText class="dato" value="#{lista.provincia}" />
                                                                            </div>
                                                                            <div class="clear"></div>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </h2>
                                                        </p:commandLink>
                                                    </p:dataList>
                                                </ul>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2" height="80" valign="top">
                                                <p:messages />
                                            </td>
                                        </tr>

                                    </table>

                                </td>
                            </tr>
                        </table>

                    </div>

                </h:form>

            </div>

        </h:body>
    </f:view>

</html>
